<!DOCTYPE html>
<html lang="ru" class="sl-theme-dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my sandbox</title>
</head>
<body>
    <main>
        <header>
            <h1>Тестовая песочница</h1>
            <p>Снизу будет выводиться описание текущей задачи и решение</p>
        </header>
        <sl-divider></sl-divider>
        <section class="ps-grid">
            <article class="ps-grid__cell">
                <h2>Задача</h2>
                <div id="task-description"></div>
            </article>
            <sl-divider class="ps-grid__divider" vertical></sl-divider>
            <article class="ps-grid__cell">
                <h2>Решение</h2>
                <pre id="task-solution"></pre>
            </article>
        </section>
    </main>
</body>
</html>
