<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>my sandbox</title>
</head>
<body>
    <main class="container">
        <section class="section">
            <h1 class="title is-1 is-spaced">
                Тестовая песочница
            </h1>
            <p class="subtitle">
                Снизу будет выводиться описание текущей задачи и решение
            </p>
            <hr class="hr">
            <div class="grid is-col-min-20">
                <article class="cell">
                    <h2 class="title is-2">
                        Задача
                    </h2>
                    <div class="content" id="task-description"></div>
                </article>
                <article class="cell">
                    <h2 class="title is-2">
                        Решение
                    </h2>
                    <pre id="task-solution"></pre>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
